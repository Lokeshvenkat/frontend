<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: linear-gradient(to bottom, #d9d9ff, #7367ff);
            padding: 50px;
        }

        .quiz-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin: auto;
            text-align: center;
        }

        .quiz-header {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            gap: 10px;
            text-align: left;
        }

        .option {
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: rgb(245, 245, 245);
        }

        .option.selected {
            background-color: #cfe2ff;
            border-color: #0d6efd;
        }

        .option.correct {
            background-color: rgb(144, 238, 144);
            border-color: #28a745;
        }

        .option.incorrect {
            background-color: #f8d7da;
            border-color: #dc3545;
        }

        .quiz-footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 30px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .progress {
            height: 10px;
            margin-bottom: 20px;
        }

        .question-counter {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container" id="quiz">
            <div class="quiz-header">
                <h2>Tech Quiz</h2>
                <div class="question-counter" id="question-counter">1 of 10</div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div id="question-container">
                <p class="question" id="question"></p>
                <ul class="options" id="answer-list"></ul>
            </div>
            <div class="quiz-footer">
                <div class="timer" id="timer">Time: 30s</div>
                <button id="submit">Submit</button>
                <button id="next" style="display:none;">Next</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
